    <figure>

      <form action="thanks.html" method="get" enctype="multipart/form-data" name="stormsub" >
      <fieldset>
      <label> Full Name: <input name="fullname" type="text" value="" placeholder="Full Name" pattern="[a-zA-Z -._]{3,99}" required></label><br><br>
      <label> Email: <input name="Email" type="email" value="" placeholder="demo@byui.edu" required></label><br><br>
      <label> Phone Number: <input name="phonenumber" type="tel" size="14px" value="" required></label><br><br>
      <label> Zip Code: <input name="zipcode" type="number" value=""required></label><br><br>
      </fieldset>
      <fieldset>
          
         <label> Storm Date: <input name="stormdate" type="date"></label><br><br>
          <label> Storm Type: <input name="stormtype" type="text" list="stormtype"><datalist id="stormtype">
              <option value="Flash Flood"></option>
              <option value="Hail"></option>
              <option value="Hurricane"></option>
              <option value="Thunderstorm"></option>
              <option value="Tornado"></option>
              </datalist></label><br><br>
          
                  <label for="rating"> storm Severity: 1-10</label>
          <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
          <span id="ratingvalue">5</span><br><br>
          
          <label> Storm Rrgion:
          <select name="region">
              <option value="Select region..." disabled selected="selected">Select Region...</option>
              <option value="Franklin">Franklin</option>
              <option value="Greenville">Greenville</option>
              <option value="Springfield">Springfield</option>
              </select> </label><br><br>
          
          <label>Are you in Danger?
		<input type="radio" name="danger" value="Yes" checked> Yes
		<input type="radio" name="danger" value="Maybe"> Maybe
		<input type="radio" name="danger" value="No"> No
		</label><br><br>
          
          <label>Additional Information:<br>
		<textarea name="message" rows="10" cols="20"></textarea></label><br><br>
      
      </fieldset>
      
      <input type="submit" value="Submit">
	
	<input name="redirect" type="hidden" value="thanks.html">
      </form>
